    <style id="table_style" type="text/css">
        #parent {
            position: relative;
            width: 210mm;
            height: 257mm;
            border: solid 1px;
            font-size: 24px;
            text-align: center;
            padding: 1cm;
        }

        #child {
            position: absolute;
            right: 40px;
            top: 40px;
            cursor: move;
            background-color: #fafafa;
            border: solid 1px #00003D;
            font-size: 24px;
            text-align: center;
            backface-visibility: hidden;
            background: unset;
            height: 90px;
            width: 86px
        }

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 10mm auto;
            background: white;
        }

        .subpage {
            padding: 1cm;
            border: 5px red solid;
            height: 257mm;
        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            html, body {
                width: 210mm;
                height: 297mm;
            }

            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }

        .Image1 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
