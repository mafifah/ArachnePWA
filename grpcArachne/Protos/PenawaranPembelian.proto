syntax = "proto3";

option csharp_namespace = "grpcArachne";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
service PenawaranPembelian
{
	rpc InsertPenawaranPembelian(InsertDataRequset)returns(pesan);
}

message InsertDataRequset
{
	int64 IdPenawaranPembelian=1;
	int64 IdJenisSupplier=2;
	int64 IdSupplier = 3;
	string IdCompanyPenerima=4;
	int64 IdDetilPenawaranPembelian= 5;
	int64 IdKurs=6;
	int64 IdSatuan=7;
	int64 IdDivisi=8;
	int64 IdSubDivisi=9;
	int64 IdKategori=10;
	int64 IdSubKategori=11;
	int64 IdBarang=12;
	double Harga=13;
	double Jumlah=14;
	double Berat = 15;
}

message T6Request
{
	int64 IdPenawaranPembelian=1;
	int64 IdJenisSupplier=2;
}

message pesan
{
	string pesan=1;
}
