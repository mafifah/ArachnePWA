syntax = "proto3";

option csharp_namespace = "grpcArachne";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
service PenawaranPembelian
{
	rpc InsertPenawaranPembelian(InsertDataRequset)returns(pesan);
	rpc InsertPenawaranPembelianRepeated(InsertDataRepeated)returns(pesan);
}

message InsertDataRequset
{
	int64 IdPenawaranPembelian=1;
	int64 IdJenisSupplier=2;
	int64 IdSupplier = 3;
	int64 IdDetilPenawaranPembelian= 4;
	int64 IdSatuan=5;
	int64 IdDivisiBarang=6;
	int64 IdSubDivisiBarang=7;
	int64 IdKategoriBarang=8;
	int64 IdSubKategoriBarang=9;
	int64 IdBarang=10;
	double Harga=11;
	double Jumlah=12;
	google.protobuf.StringValue DiskonDetil = 13;
	double DiskonNominal = 14;
	double Total = 15;
}

message InsertDataRepeated
{
	repeated InsertDataRequset InsertDataRequsetRepeated=1;
}

message pesan
{
	string pesan=1;
}
